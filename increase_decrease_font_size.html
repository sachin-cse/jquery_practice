<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Increase and Decrease Font Size</title>
</head>
<body>
    <span class="value">40px</span>
    <input type="range" name="range" id="range-slider" class="range-slider" min="16" max="100" value="40" step="1">
    <div class="heading">
        <span class="text">Hare Krishna!!</span>
    </div>
</body>

<script>
    $(document).ready(function(){
        $('#range-slider').on('input change', function(){
            $('.text').css('font-size', $(this).val()+'px');
            $('.text').css('color', 'red');
            $('.value').text($(this).val()+'px');
        });
    });
</script>
</html>
