<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Change Background color</title>
</head>
<body>
    <label for="favcolor">Change Text and Its Color:</label>
    <input type="text" id="change_text">
    <input type="button" value="Change Text" id="change_text_or_color">
    <div class="heading">
        <h1>Hare Krishna!!</h1>
    </div>
</body>

<script>
    $(document).ready(function(){
        $('#change_text_or_color').on('click', function(){
            var Inputval = $('input[type=text]').first().val();
            if(Inputval != ''){
                $('.heading h1').text(Inputval);
                $('.heading h1').css('color', 'red');
                $('#change_text').val('');
            }else{
                alert('Please enter a value');
            }
        });
    });
</script>
</html>
