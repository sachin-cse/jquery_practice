<!DOCTYPE html>
<html>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Load more data on button click using jQuery </title>
<script src="./cdn/jquery.min.js"></script>
</head>
<body>
<style>
.loadMore{ list-style-type:none; }
.loadMore li{ display:none; }
</style>
    <div class="container">
        <div class="row">
            <h2>Load more data on button click using jQuery </h2>
            <hr />
            <div class="col-sm-2"></div>
            <div class="col-sm-6">
                <ul class="loadMore list-group">
                    <li>first</li>
                    <li>first</li>

                    <li>first</li>
                    <li>first</li>
                    <li>first</li>
                    <li>first</li>

                   
              
                   
                </ul>
                <a name="load_more" id="load_more" class="btn btn-success">Load More</a>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    $(document).ready(function(){
        var limit = 5;
        if($(".loadMore li").length > limit){
            $('.loadMore li').slice(0,limit).show();

            $('#load_more').on('click', function(){
                if($('.loadMore li').length > limit){
                    limit+=5;
                    $('.loadMore li').slice(0,limit).show();
                    if($('.loadMore li').length <= limit){
                        $('#load_more').text('Show Less');
                    }
                } else {
                    $('.loadMore li').slice(5).hide();
                    $('#load_more').text('Load More');
                    limit = 5;

                }
            });
        }
    });
</script>
