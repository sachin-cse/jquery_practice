<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./cdn/jquery.min.js"></script>
    <title>Add Dynamic Row</title>
</head>
<body>
    <table id="mytable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone No.</th>
                <th><input type="button" value="Add Row" id="add_row"></th>
            </tr>
        </thead>

        <tbody id="tblData">
            <tr id="row0">
                <td><input type="text" name="name" id="name"></td>
                <td><input type="text" name="email" id="email"></td>
                <td><input type="text" name="phone" id="phone"></td>
                <td>&nbsp;</td>
            </tr>

        </tbody>
    </table>
</body>

<script>
    $(document).ready(function(){
        var i=1;
        $('#add_row').on('click', function(){
            $('#tblData').append(`<tr id="row${i}">
                <td><input type="text" name="name" id="name"></td>
                <td><input type="text" name="email" id="email"></td>
                <td><input type="text" name="phone" id="phone"></td>
                <td><input type="button" name="remove_row" value="Remove Row" id="${i}" class="remove_row"></td>
            </tr>`);
            i++;
        });

        $('#tblData').on('click','.remove_row', function(){
            var val = $(this).attr('id');
            $('#row'+val).remove();
        });
    });
</script>
</html>
